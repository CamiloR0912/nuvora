services:
  backend:
    build: ./nuvora-backend
    container_name: smartpark-backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - smartnet
    labels:
      - "traefik.http.routers.backend-nuvora.rule=Host(`nuvora`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-nuvora.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.backend-strip-prefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend-nuvora.middlewares=backend-strip-prefix"


  frontend:
    build: ./nuvora-frontend
    container_name: smartpark-frontend
    ports:
      - "5173:5173"
    networks:
      - smartnet
    volumes:
      - ./nuvora-frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`nuvora`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

  db:
    image: mysql:8
    container_name: smartpark-db
    environment:
      MYSQL_ROOT_PASSWORD: 12345679
      MYSQL_DATABASE: test3
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - smartnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345679"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: smartpark-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - smartnet

  traefik:
    image: traefik:v2.5
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - smartnet
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

networks:
  smartnet:

volumes:
  db_data:
