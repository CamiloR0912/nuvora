services:
  backend:
    build: ./nuvora-backend
    container_name: smartpark-backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql+pymysql://root:12345679@db:3306/test4"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin
      SECRET_KEY: "your-super-secret-jwt-key-change-in-prod"
      SERVICE_API_KEY: "nuvora-service-key-2024-change-in-prod"
    networks:
      - smartnet
    labels:
      - "traefik.http.routers.backend-nuvora.rule=Host(`nuvora`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-nuvora.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.backend-strip-prefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend-nuvora.middlewares=backend-strip-prefix"

  # vision_service:
  #   build: ./vision_service
  #   container_name: smartpark-vision
  #   environment:
  #     - STREAM_URL=http://streamservice:8000/cameras/entrada/stream
  #     - RABBITMQ_HOST=rabbitmq
