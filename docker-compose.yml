services:
  backend:
    build: ./nuvora-backend
    container_name: smartpark-backend
    environment:
      TZ: America/Bogota
      DATABASE_URL: "mysql+pymysql://root:12345679@db:3306/test4"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin
      SECRET_KEY: "your-super-secret-jwt-key-change-in-prod"
      SERVICE_API_KEY: "nuvora-service-key-2024-change-in-prod"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - smartnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-nuvora.rule=Host(`nuvora`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-nuvora.entrypoints=websecure"
      - "traefik.http.routers.backend-nuvora.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  frontend:
    build: ./nuvora-frontend
    container_name: smartpark-frontend
    environment:
      TZ: America/Bogota
    ports:
      - "5173:5173"
    networks:
      - smartnet
    volumes:
      - ./nuvora-frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`nuvora`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

  db:
    image: mysql:8
    container_name: smartpark-db
    environment:
      TZ: America/Bogota
      MYSQL_ROOT_PASSWORD: 12345679
      MYSQL_DATABASE: test4
    ports:
      - "3306:3306"
    networks:
      - smartnet
    volumes:
      - db_data:/var/lib/mysql
      - ./nuvora-backend/db/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345679"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: smartpark-rabbit
    environment:
      TZ: America/Bogota
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smartnet
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  traefik:
    image: traefik:v2.5
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.filename=/traefik_dynamic.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - smartnet
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./certs:/certs"
      - "./traefik_dynamic.yml:/traefik_dynamic.yml"

networks:
  smartnet:

volumes:
  db_data:
  rabbitmq_data:
